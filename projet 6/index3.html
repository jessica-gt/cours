<!DOCTYPE html>
<html lang="eng">
	<head>

	<body>
		<div class="container">
			<form>
				<div class="row">
					<div class="col-6">
						<div class="input-group mb-3">
							<div class="input-group-prepend">
    							<span class="input-group-text" id="inputGroup-sizing-sm"><i class="far fa-address-book"></i></span>
  							</div>
							<input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Nom" required> 
						</div>
					</div>
					<div class="col-6">
						<div class="input-group mb-3">
							<div class="input-group-prepend">
    							<span class="input-group-text" id="inputGroup-sizing-sm"><i class="far fa-address-book"></i></span>
  							</div>
							<input type="text" class="form-control" id="name2" aria-describedby="name2" placeholder="PrÃ©nom" required> 
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-6">
						<div class="input-group mb-3">
							<div class="input-group-prepend">
    							<span class="input-group-text" id="inputGroup-sizing-sm"><i class="far fa-address-book"></i></span>
  							</div>
							<input type="text" class="form-control" id="username" aria-describedby="username" placeholder="Nom d'utilisateur" required> 
						</div>
					</div>
					<div class="col-6">
						<div class="input-group mb-3">
							<div class="input-group-prepend">
    							<span class="input-group-text" id="inputGroup-sizing-sm"><i class="fas fa-unlock"></i></span>
  							</div>
							<input type="text" class="form-control" id="password" aria-describedby="password" placeholder="Password" required> 
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<div class="input-group mb-3">
							<div class="input-group-prepend">
    							<span class="input-group-text" id="inputGroup-sizing-sm"><i class="fas fa-envelope"></i></span>
  							</div>
							<input type="text" class="form-control" id="mail" aria-describedby="mail" placeholder="Email@bootstrap.com" required> 
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<div class="input-group mb-3">
							<div class="input-group-prepend">
    							<span class="input-group-text" id="inputGroup-sizing-sm"><i class="fas fa-home"></i></span>
  							</div>
							<textarea class="form-control" aria-label="With textarea" required></textarea>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-5">
						<div class="form-check">
  							<input class="form-check-input" type="checkbox" value="" id="defaultCheck1" required>
  							<label class="form-check-label" for="defaultCheck1">Check this custom checkbox</label>
						</div>
					</div>
					<div class="col-2 offset-5">
						<button type="submit" class="btn btn-light border border-secondary">Submit</button>
					</div>
				</div>
			</div>
		</form>

		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
